<!Doctype html>
<html>
<head>
    <title>L3_CSS_Combinators _Demo</title>
    <style>
        #em1 {
            color:blue;

        }
        header h1 {color: red;}
        article > h1 {color: limegreen;}
        h2 + p {color: purple;}
        body ~ p {color: grey;}

        button:hover {
            color: aqua;
        }

    </style>
</head>
<body>
        <h1 id="heading" class="font"> A <em>heading</em></h1>
        <p class="font">A paragraph <em id="em1">with emphasis</em></p>
    <header>
        <h1>Header</h1>
    </header>

        <article>
            <h1>Article</h1>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <footer>Article footer</footer>
        </article>

        <footer>
           Body footer
        </footer>

    <p class="hover" id:"button">hover me</p>

    <article>
        <h1>Article</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <blockquote>Quote</blockquote>
        <p>Paragraph 3</p>
        <footer>Article footer</footer>
    </article>
    <footer>Body footer</footer>
</body>
</html>
