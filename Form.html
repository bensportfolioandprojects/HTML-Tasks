<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="index2.html" method="post">
        <h1> Sign Up Form </h1>
        <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password"       name="user_password">
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
            <input type="radio" id="o_gender" value="o_gender" name="gender"><label for="o_gender">Other</label>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
