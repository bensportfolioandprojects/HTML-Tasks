<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form action="index2.html" method="post">
        <h1> Sign Up Form </h1>
        <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>
              <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Title</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Mr</a></li>
                          <li><a class="dropdown-item" href="#">Mrs</a></li>
                          <li><a class="dropdown-item" href="#">Ms</a></li>
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="First Name">
                      </div>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <br>
            <div class="col">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username:">
              </div>
              <br>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <br>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Repeat Password" aria-label="Repeat Password:">
                </div>
              </div>
              
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label>
            <br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
            <br>
            <input type="radio" id="o_gender" value="o_gender" name="gender"><label for="o_gender">Other</label>
            <br>
            
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
